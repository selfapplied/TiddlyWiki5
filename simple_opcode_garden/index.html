<!DOCTYPE html>
<html>
<head>
    <title>ðŸŒ± Simple Opcode Garden</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 20px; }
        canvas { border: 1px solid #0f0; }
        .controls { margin: 20px 0; }
        button { background: #0f0; color: #000; border: none; padding: 10px; margin: 5px; }
        .opcode { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>ðŸŒ± Simple Opcode Garden</h1>
    
    <div class="controls">
        <button onclick="GROW()">GROW</button>
        <button onclick="SPLIT()">SPLIT</button>
        <button onclick="TWIST()">TWIST</button>
        <button onclick="BLOOM()">BLOOM</button>
        <button onclick="RESET()">RESET</button>
    </div>
    
    <div class="opcode">
        <strong>GROW</strong>: Extends branch<br>
        <strong>SPLIT</strong>: Creates new branches<br>
        <strong>TWIST</strong>: Changes direction<br>
        <strong>BLOOM</strong>: Adds flowers
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let branches = [{x: 400, y: 550, angle: -Math.PI/2, length: 50}];
        let opcodes = [];
        
        function GROW() {
            opcodes.push('GROW');
            branches.forEach(b => b.length += 20);
            draw();
        }
        
        function SPLIT() {
            opcodes.push('SPLIT');
            const newBranches = [];
            branches.forEach(b => {
                newBranches.push({...b, angle: b.angle - 0.3});
                newBranches.push({...b, angle: b.angle + 0.3});
            });
            branches = newBranches;
            draw();
        }
        
        function TWIST() {
            opcodes.push('TWIST');
            branches.forEach(b => b.angle += (Math.random() - 0.5) * 0.5);
            draw();
        }
        
        function BLOOM() {
            opcodes.push('BLOOM');
            draw();
        }
        
        function RESET() {
            branches = [{x: 400, y: 550, angle: -Math.PI/2, length: 50}];
            opcodes = [];
            draw();
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 800, 600);
            
            branches.forEach((b, i) => {
                const endX = b.x + Math.cos(b.angle) * b.length;
                const endY = b.y + Math.sin(b.angle) * b.length;
                
                ctx.strokeStyle = '#0f0';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(b.x, b.y);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                // Bloom effect
                if (opcodes.includes('BLOOM')) {
                    ctx.fillStyle = '#ff0';
                    ctx.beginPath();
                    ctx.arc(endX, endY, 5, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            // Show opcodes
            ctx.fillStyle = '#0f0';
            ctx.font = '16px monospace';
            ctx.fillText('Opcodes: ' + opcodes.join(' '), 10, 580);
        }
        
        draw();
    </script>
</body>
</html>
